plugins {
    id 'application'
}

apply plugin : "java"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


application {
    mainClassName = "Main"
}

dependencies {
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.19.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}